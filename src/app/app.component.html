<div>
  <div>
    <button mat-raised-button color="primary" type="button" (click)="copy()">Copy</button>
    {{msg}}
  </div>

  <h1 #copyVal>{{title}}_{{date| date:'yyyyMMdd'}}.png</h1>

  <div class="decorate mail">
    <p> 收到Email信件</p>
    收信時先判斷是否是需求內容
    是需求請建立文OTIS卡片並上傳文件
  </div>
  <div>

    <div class="decorate">
      CR名稱 ：<mat-form-field>
        <input matInput type="text" [(ngModel)]="crName" (ngModelChange)="build()">
      </mat-form-field>
    </div>

    <div class="decorate">
      原本檔案名稱 ：<mat-form-field>
        <input matInput type="text" [(ngModel)]="orginalName" (ngModelChange)="build()">
      </mat-form-field>
    </div>

    <div  class="decorate">
        文件類型

      <div class="flex">
        <div class="decorate">

          <p> 1. CR需求文件</p>
          <mat-radio-group [(ngModel)]="cr" (ngModelChange)="build('cr')">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>

        </div>

        <div class="decorate">
          <p> 2. 操作文件</p>

          <mat-radio-group [(ngModel)]="operation" (ngModelChange)="build('operation')">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="decorate">

          <p> 3. 流程圖</p>
          <mat-radio-group [(ngModel)]="flow" (ngModelChange)="build('flow')">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>
        </div>

      </div>

      <div class="flex">
        <div class="decorate">

          <p> 4. CR確認文件</p>
          <mat-radio-group [(ngModel)]="confirm" (ngModelChange)="build('confirm')">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="decorate">
          <p> 5. 需求更新</p>
          <mat-radio-group [(ngModel)]="update" (ngModelChange)="build('update')">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="decorate">

          <p> 6. ISSUE</p>
          <mat-radio-group [(ngModel)]="issue" (ngModelChange)="build()">
            <mat-radio-button [value]="true">是</mat-radio-button>
            <mat-radio-button [value]="false">否</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>





    <div class="decorate">
      <p> 收到檔案時間</p>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>
